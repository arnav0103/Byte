{%extends 'base.htm'%}
{%block head%}
<style>

    .ticket{
    width: 80vw;
    height: max-content;
    color: black;
    /* background-color: whitesmoke; */
    padding: 0;
    margin: 7%;
}
#details{
    background-image: url(stamp.png);
    background-size:contain;
    /* opacity: 0.3; */
    display: flex;
    flex-direction: row;
    z-index: 22;
    /* width: 100%; */
    padding: 4%;
}
.gaps{
    height: max-content;
    background-color: black;
    padding: 2%;
    /* width: 100%; */
}
</style>
{%endblock%}
{%block content%}
    <div class="ticket">

        <div class="gaps">
            <h1 style="color: white;">Handy-Manny Metro</h1>
        </div>
        <center>
        <div id="details" >
            <div style=" float: left; width: 35vw; ">
            <h3>Name:</h3>
            <h3>Seats booked:</h3>
            <h3>Name of Train:</h3>
            <h3>Starting Place</h3>
            <h3>Destination:</h3>

            </div>
            <div style="margin-left: 20%; text-align: right; ">
                <h3>{{current_user.name}}</h3>
                <h3>{{people}}</h3>
                <h3>{{t.train.name}}</h3>
                <h3>{{t.start_place}}</h3>
                <h3>{{t.end_place}}</h3>
                <a href="{{url_for('index')}}" class = 'btn btn-primary'>Go Back</a>
            </div>
            <div>
                <img style="width: 70%;" src="{{url_for('static' , filename = 'stamp.png')}}" alt="can't load img">
            </div>
        </div>
    </center>
    </div>

{%endblock%}
